<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-img"></div>
      <div class="bott-img"></div>
      <div class="box">
        <div class="box-img"></div>
        <div class="profile-pic"></div>
        <div class="heading">
          <h4 class="h1">Victor Crest</h4>
          <h4 class="h2">26</h4>
        </div>
        <h6 class="h3">London</h6>
        <hr />
        <div class="profile-data">
          <p class="data1">80K</p>
          <p class="data1">803K</p>
          <p class="data1">1.4K</p>
        </div>
        <div class="profile-data2">
          <p class="data2">Followers</p>
          <p class="data2">Likes</p>
          <p class="data2">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
